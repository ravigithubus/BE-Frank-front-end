
<div *ngIf="!userIsAuthenticated()">
  404 page not found
</div>

<div *ngIf="userIsAuthenticated() && userIsAdmin()=='admin'" class="add-button">
  <button  class="add-button"   (click)="addUser()"><span class="material-symbols-outlined">add</span></button>
</div>
<div *ngIf="userIsAuthenticated()" class="table-container">
    <table>
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th *ngIf="userIsAdmin()=='admin'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{user.username }}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td *ngIf="userIsAdmin()=='admin'">
            <button (click)="editUser(user)">Edit</button>
            <button (click)="deleteUser(user)">Delete</button>
          </td>
          <!-- user._id,user.username -->
        </tr>
      </tbody>
    </table>
  </div>
