<div class="container">   
    <div class="back-delete-button">
        <span class="material-symbols-outlined back-Button" (click)="goBackTodashboard()">arrow_back</span>
        <span class="material-symbols-outlined delete-button" (click)="deleteEvent(event._id,event.title)">delete</span>
    </div>
    <h1 id="title">{{event.title}}</h1>
    <b>{{formatDate(event.timeStamp)}}</b>
    <div class="decription">
        {{event.desc}}
    </div>
    <app-image-gallery  [images]="images"></app-image-gallery>
    <div class="video-url-container">
        <h2>Videos</h2>
        <div class="video-container" *ngFor="let vid of event.vidArrUrl;let i=index">
            <h4>{{i+1+"."+vid.vidTitle}}</h4>
            <a href="{{vid.vidUrl}}" target="_blank" ><span class="material-symbols-outlined play_circle" title="Play video">play_circle</span></a>
            <p>{{vid.vidDesc}}</p>
        </div>
       
    </div>
</div>
