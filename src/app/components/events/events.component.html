<div class="container">
    <div class="search-button-container">
        <div class="input-search">
            <input type="text" placeholder="Search for an event name"  [(ngModel)]="searchTerm"  (change)="findevent()"/>
            <button class="button" (click)="findevent()"><span class="material-symbols-outlined">search</span></button>
        </div>
        <button *ngIf="userIsAuthenticated() && (userRoleIs()=='admin' || userRoleIs()=='subAdmin')" class="add-button"  (click)="addEvent()"><span class="material-symbols-outlined">add</span>Add event</button>
    </div>
    <div class="event-stack">
        <app-loader [isLoading]="loading"></app-loader>
        <div class="event-container" *ngFor="let event of post" (click)="openEvent(event)">
            <img src={{event.imgUrl[0].imgUrl}} alt="">
            <b>{{event.title}}</b>
            <b>{{formatDate(event.timeStamp)}}</b>
        </div>
    </div>
</div>
