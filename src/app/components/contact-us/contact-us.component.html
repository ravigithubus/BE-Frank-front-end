<section class="contact-us">
  <div class="contact-us-header">
      <h1>Contact Us</h1>
      <img src="images.jpg" alt="">
  </div>
  <div class="contact-us-body">
      <div class="contact-us-left">
          <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus"
              width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          <p>102, First Floor,</p>
          <p>S.T.Stand, Khopat, Thane(W)-400602</p>
          <p>Phone: +91 9987-437-446</p>
          <p>Email: info@vsmthane.org</p>
      </div>
   
            <div class="contact-us-right">
                <h2>Send SMS</h2>
                <form (ngSubmit)="sendSms(smsForm)" #smsForm="ngForm">
                  <div>
                    <label for="name">Name:</label>
                    <input type="text" id="phoneNumber"  [(ngModel)]="smsData.name" name="name">
                  </div>
                  <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber"  [(ngModel)]="phoneNumber" name="phoneNumber">
                  </div>
                  <div>
                    <label for="message">Message:</label>
                    <textarea id="message"  [(ngModel)]="smsData.message" name="message"></textarea>
                    <button type="submit">Send SMS</button>
                  </div>
              
                </form>
                <p *ngIf="response">{{ response }}</p>            
            </div>
        </div>
</section>
